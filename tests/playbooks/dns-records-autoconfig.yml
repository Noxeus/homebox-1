---

# Check if there is an autoconfig record
- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/defaults.yml'
    - '{{ playbook_dir }}/../../config/system.yml'
  vars:
    records:
      type: CNAME
      list:
        - name: 'autoconfig.{{ network.domain }}'
          value: 'main.{{ network.domain }}'
  roles:
    - dns-records
