---

# Test mail related certificates

- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/system.yml'
  vars:
    certificate:
      type: smtp
  roles:
    - certificate

- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/system.yml'
  vars:
    certificate:
      type: pop3
  roles:
    - certificate

- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/system.yml'
  vars:
    certificate:
      type: imap
  roles:
    - certificate
