---

- name: Remove the letsencrypt staging root CA
  register: root_ca_staging
  file:
    path:  /usr/local/share/ca-certificates/fakelerootx1.crt
    state: absent

- name: Update certificates list
  when: root_ca_staging.changed
  shell: /usr/sbin/update-ca-certificates

- name: Set the default shell for the root user
  when: system.devel
  tags: development
  user:
    name: root
    shell: /bin/dash

- name: Remove Development support packages
  tags: development
  apt:
    name: '{{ pkg }}'
    state: absent
    purge: yes
  with_items:
    - '{{ devel.packages }}'
  loop_control:
    loop_var: pkg

- name: Remove rc files
  when: system.devel
  tags: development
  file:
    path: '/root/.{{ dot_file }}'
    state: absent
  with_items:
    - bashrc
    - zshrc
    - vimrc
  loop_control:
    loop_var: dot_file

- name: Restore the default bashrc
  when: system.devel
  tags: development
  copy:
    remote_src: yes
    src: '/etc/skel/.bashrc'
    dest: '/root/.bashrc'
