---

- name: Restart ejabberd
  service:
    name: ejabberd
    state: restarted

- name: Restart AppArmor service
  service:
    name: apparmor
    state: restarted

- name: Restart nginx
  service:
    name: nginx
    state: restarted

- name: Restart bind
  service:
    name: bind9
    state: restarted
