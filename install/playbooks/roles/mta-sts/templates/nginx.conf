
# Default server configuration
#
server {

    # Lisent on IPv4 and IPv6
    listen 443 ssl http2;
    listen [::]:443 ssl;

    # HSTS for better security
    add_header Strict-Transport-Security "max-age=31536000;" always;

    # web site FQDN
    server_name mta-sts.{{ network.domain }};

    # Almost empty site root
    root /var/www/mta-sts/;

    # Remove useless tokens for better security feelings ;-)
    server_tokens off;

    # SSL configuration
    ssl_protocols TLSv1.1 TLSv1.2;
    ssl_certificate /etc/letsencrypt/live/mta-sts.{{ network.domain }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mta-sts.{{ network.domain }}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mta-sts.{{ network.domain }}/fullchain.pem;

    # Add index.php to the list if you are using PHP
    index index.html;

    # log files per virtual host
    access_log /var/log/nginx/mta-tls-access.log;
    error_log /var/log/nginx/mta-tls-error.log;

    # Do not use a favicon
    location ~ ^/favicon.ico$ {
        root /var/www/default/;
        log_not_found off;
        access_log off;
        expires max;
    }

    # Nothing here
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}
